 <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">

<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>



	<script type="text/javascript" class="init">


$( document ).ready(function() {
    document.getElementById("searchcontainer").innerHTML='<object type="text/html" height="100%" width="100%" data="/diamondback/client/uploader.html" ></object>';

});

$(function() {
    $( "#tabs" ).tabs();
  });

var processSearch = function(){
    
    
    
    var data = "{\"hospital\":\""+$("#hospital").val() + "\",\"workstation\":\"" + $("#workstation").val()+"\",\"procedureId\":\""+$("#procid").val()+"\",\"dateTime\":\""+$("#datetime").val()+"\"}";
    
  //alert(data);
   $.ajax({
        type: "POST",
        url: "http://localhost:8080/diamondback/app/search",
        data: data,
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function(fdata){processTable(fdata);}, 
        failure: function(errMsg) {
            alert(errMsg);
        }
  });
}

function processTable(fdata){
   
 var table = $('#example').DataTable( {
  			aaData: fdata.data,
            "columnDefs": [ {
            "targets": -1,
            "data": null,
            "defaultContent": "<button>Download!</button>"
        } ]
            
		} );
     $('#example tbody').on( 'click', 'button', function () {
        var data = table.row( $(this).parents('tr') ).data();
        alert(data[4]);
        location.href = "https://s3-us-west-2.amazonaws.com/unzipped-topera-bucket/20151116A_ep1_RA_X000.txt"; 
    } );

}
        
	</script>

</head>
<body>



<div id="tabs" class="container">
  <ul>
    <li><a href="#tabs-1">Web Query</a></li>
    <li><a href="#tabs-2">Upload Script</a></li>
    <li><a href="#tabs-3">Execute Script</a></li>
  </ul>
  <div id="tabs-1">
    <div class="container">
     <h2>Web Query</h2>
  <div style="white-space: nowrap;">
    <div class="form-group">
      <label for="email">Hospital:</label>
      <input type="text" class="form-control" id="hospital" style="width:20%" placeholder="Hospital">
    </div>
    <div class="form-group">
      <label for="workstation">Workstation:</label>
      <input type="text" class="form-control" id="workstation" style="width:20%" placeholder="Workstation">
    </div>
    <div class="form-group">
	      <label for="procedure_id">Procedure ID:</label>
	      <input type="text" class="form-control" id="procid" style="width:20%" placeholder="Procedure ID">
    </div>
    <div class="form-group">
	      <label for="datetime">Date Time:</label>
	      <input type="workstation" class="form-control" id="datetime" style="width:20%" placeholder="Date Time">
    </div>
    <div class="form-group">
		<button type="submit" class="btn btn-default" onclick="processSearch()">Submit</button>
    </div>
      
      </div>
<div style="width:80%">
     <table id="example" class="table table-striped table-bordered" cellspacing="0">
					<thead>
						<tr>
						   
							<th>Hospital</th>
							<th>Workstation</th>
							<th>Procedure ID</th>
							<th>Date</th>
                            <th>File Name</th>
							<th>Command</th>
							
						</tr>
					</thead>
					<tfoot>
						<tr>
						   
							<th>Hospital</th>
							<th>Workstation</th>
							<th>Procedure ID</th>
							<th>Date</th>
							<th>File Name</th>
                            <th>Command</th>
							
						</tr>
					</tfoot>
		</table>
    </div>

     </div>
    
  </div>
  <div id="tabs-2">
     <div id="searchcontainer" class="container"></div>
  </div>
  <div id="tabs-3">
    <h2>Execute Scripts</h2>
    
  </div>
  
</div>
