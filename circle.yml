deployment:
  staging:
    branch: master
    codedeploy:
      diamondback:
        application_root: /
        region: us-west-2
        revision_location:
          revision_type: S3
          s3_location:
            bucket: codeci-rahul
            key_pattern: diamondback-rahul-{BRANCH}-{SHORT_COMMIT}
        deployment_group: circleci-demo-dg
